<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="password-container">
        <h1>Gerador de Senhas</h1>
        <div class="password-output">
            <input type="text" id="password-display" readonly>
            <button id="copy-btn">Copiar</button>
        </div>
        <div class="controls">
            <label for="length">Comprimento da senha:</label>
            <input type="number" id="length" value="12" min="4" max="32">
        </div>
        <button id="generate-btn">Gerar Senha</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const generateBtn = document.getElementById('generate-btn');
    const passwordDisplay = document.getElementById('password-display');
    const copyBtn = document.getElementById('copy-btn');
    const lengthInput = document.getElementById('length');

    generateBtn.addEventListener('click', () => {
        const length = parseInt(lengthInput.value, 10);
        const password = generatePassword(length);
        passwordDisplay.value = password;
    });

    copyBtn.addEventListener('click', () => {
        passwordDisplay.select();
        document.execCommand('copy');
        alert('Senha copiada para a Ã¡rea de transferÃªncia!');
    });

    function generatePassword(length) {
        const charset = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+~`|}{[]:;?><,./-=';
        let password = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charset.length);
            password += charset[randomIndex];
        }
        return password;
    }
});

</script>
